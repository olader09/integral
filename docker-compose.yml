
version: '3'

services:
  api:
    build: ./api
    command: rails s -p 3777 -b 0.0.0.0
    volumes:
      - ./api:/api
      - bundle:/bundle
    depends_on:
      - db
      - redis
    ports:
      - "3777:3777"
    tty: true
    environment:
      - BUNDLE_PATH=/bundle
      - RAILS_ENV=${RAILS_ENV}
  db:
    image: postgres:9.6.8-alpine
    volumes:
      - db-data:/var/lib/postgresql/data/
  redis:
    image: redis:6.0.4-alpine
volumes:
  db-data:
  bundle:
